key: "${connector_key}"
name: "${connector_name}"
repository: cosmo-tech/twincache-connector
version: 0.1.1
ioTypes:
description: Connector for CosmoTech TwinCache. Read TwinCache and write the data in CSV for the Simulation
tags:
- TwinCache
url: https://github.com/Cosmo-Tech/twincache-connector/pkgs/container/twincache-connector
azureManagedIdentity:
azureAuthenticationWithCustomerAppRegistration:
parameterGroups:
- id: parameters
  label: Parameters
  parameters:
  - id: TWIN_CACHE_NAME
    label: TwinCache entity name
    valueType: string
    options:
    default:
    envVar: TWIN_CACHE_NAME
  - id: LOG_LEVEL
    label: Log level
    valueType: string
    options:
    default: DEBUG
    envVar: LOG_LEVEL
