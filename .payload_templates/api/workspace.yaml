key: "${workspace_key}"
name: "${workspace_name}"
description: Asset
solution:
  solutionId: "${solution_id}"
  runTemplateFilter:
    - 'common'
  defaultRunTemplateDataset: null
tags:
  - 'Asset'
webApp:
  url: "${deploy['webapp_static_domain']}"
  options:
    charts:
      workspaceId: "${deploy['powerbi_workspace_id']}"
      logInWithUserCredentials: false
      scenarioViewIframeDisplayRatio: 4.514285714285714
      dashboardsViewIframeDisplayRatio: 1.610062893081761
      dashboardsView:
      - title:
          en: Operations
          fr: Op√©rations
        reportId: "${deploy['powerbi_report_id']}"
        settings:
          navContentPaneEnabled: true
          panes:
            filters:
              expanded: true
              visible: true
        dynamicFilters:
        - table: OperationsDetailedQuery
          column: SimulationRun
          values: csmSimulationRun
        - table: EquipmentQuery
          column: SimulationRun
          values: csmSimulationRun
        - table: ConsequencesAggregatedQuery
          column: SimulationRun
          values: csmSimulationRun
      - title:
          en: Test Risk Values
          fr: Test Risk Value
        reportId: "${deploy['powerbi_report_id']}"
        settings:
          navContentPaneEnabled: true
          panes:
            filters:
              expanded: true
              visible: true
        dynamicFilters:
        - table: OperationsDetailedQuery
          column: SimulationRun
          values: csmSimulationRun
        - table: EquipmentQuery
          column: SimulationRun
          values: csmSimulationRun
        - table: ConsequencesAggregatedQuery
          column: SimulationRun
          values: csmSimulationRun
        pageName:
          en: ReportSectionccb17856949f46503c6d
          fr: ReportSectionccb17856949f46503c6d
      scenarioView:
        common:
          title:
            en: Test Dashboard Run common
            fr: Test Dashboard Run common
          reportId: "${deploy['powerbi_report_id']}"
          settings:
            navContentPaneEnabled: true
            panes:
              filters:
                expanded: true
                visible: true
          dynamicFilters:
          - table: OperationsDetailedQuery
            column: SimulationRun
            values: csmSimulationRun
          - table: EquipmentQuery
            column: SimulationRun
            values: csmSimulationRun
          - table: ConsequencesAggregatedQuery
            column: SimulationRun
            values: csmSimulationRun
          pageName:
            en: ReportSectionccb17856949f46503c6d
            fr: ReportSectionccb17856949f46503c6d
    instanceView:
      dataSource:
        type: 'adt'
        functionUrl: "https://${functionUrl}.azurewebsites.net/api/ScenarioDownload"
        functionKey: "${secrets['azf']['key']}"
      dataContent:
        compounds:
          Bar_vertex: {}
        edges:
          arc_Satisfaction:
            style: {}
            selectable: false
        nodes:
          Bar:
            style:
              shape: 'rectangle'
              background-color: '#466282'
              background-opacity: 0.2
              border-width: 0
            pannable: true
            selectable: true
            grabbable: false
          Customer:
            style:
              background-color: '#005A31'
              shape: 'ellipse'
sendInputToDataWarehouse: false
useDedicatedEventHubNamespace: true
dedicatedEventHubSasKeyName:
dedicatedEventHubAuthenticationStrategy:
sendScenarioRunToEventHub: true
sendScenarioMetadataToEventHub: true
security:
  default: none
  accessControlList:
  - id: "${security_id}"
    role: "${security_role}"
