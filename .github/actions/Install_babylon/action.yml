name: Install Babylon Action
description: Install babylon in given folder
inputs:
  folder:
    description: 'Working-dir folder'
    required: true
    default: 'personal'
  platforms:
    description: 'List of platforms to initialize'
    required: true
runs:
  using: "composite"
  steps:
    - name: setup python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: install babylon packages
      run: |
        git clone https://github.com/Cosmo-Tech/Babylon.git babylon;cd babylon
        pip install -e . --quiet
      shell: bash

