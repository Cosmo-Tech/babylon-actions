name: Dataset Create Action
description: Dataset deployment
inputs:
  folder:
    description: 'Working-dir folder'
    required: true
    default: 'personal'
  type:
    description: 'Dataset Type'
    required: true
    default: ''
  name:
    description: 'Dataset Name'
    required: true
    default: ''
  context_id:
    description: 'Context Name'
    required: true
    default: 'asset'
  platform_id:
    description: 'Platform Name'
    required: true
    default: 'dev'
runs:
  using: "composite"
  steps:
    - name: Dataset deployment
      env:
        name: ${{ inputs.name }}
        type: ${{ inputs.type }}
      run: |
        cd ${{ inputs.folder }}
        babylon api datasets payload create -c ${{ inputs.context_id }} -p ${{ inputs.platform_id }} --type $type
        babylon api datasets create "$name" -c ${{ inputs.context_id }} -p ${{ inputs.platform_id }} --type $type 
      shell: bash
